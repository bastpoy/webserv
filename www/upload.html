	</nav>

	<div class="hero">
		<h1>UPLOAD</h1>
	</div>
	<div class="upload-container">
		<div class="upload-area" id="dropZone">
			<input type="file" id="fileInput" class="file-input" multiple>
			<label for="fileInput" class="upload-label">
				<div class="upload-icon">
					<!-- Icône d'upload stylisée en CSS -->
					<div class="icon-cloud"></div>
					<div class="icon-arrow"></div>
				</div>
				<div class="upload-text">
					<h3>Glissez et déposez vos fichiers ici</h3>
					<p>ou</p>
					<span class="browse-button">Parcourir les fichiers</span>
				</div>
				<div class="upload-info">
					<p>Taille maximale : 10 MB</p>
					<p>Formats acceptés : JPG, PNG, PDF</p>
				</div>
			</label>
		</div>
		<div class="file-list">
			<h4>Fichiers sélectionnés :</h4>
			<ul id="fileList">
				<!-- La liste des fichiers sera ajoutée ici -->
			</ul>
		</div>
		<div class="upload-actions">
			<button id="uploadButton" class="upload-button" disabled>
				<span class="button-text">Envoyer les fichiers</span>
				<div class="loading-spinner hidden"></div>
			</button>
		</div>
	</div>
	<footer>
		<p>© 2024 Mon Site Web Simple</p>
	</footer>

	<script src="script.js"></script>
</body>
