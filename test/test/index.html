<body>

	<div class="test-section">

		<a href="pages/post/post.html"><button>POST Request</button></a>

	<div class="test-section">
		<h2>CGI Tests</h2>
		<a href="pages/cgi-bin/script.js"><button>javascript</button></a>
		<a href="pages/cgi-bin/script.php"><button>php</button></a>

	<div class="test-section">
		<h2>Error Tests</h2>
		<form action="/invalid-endpoint" method="POST">
			<a href="pages/cgi-bin/sc"><button type="submit">400 - Bad Request</button></a>
		</form>
		<a href="index_forbidden.html"><button>403 - Forbidden</button></a>
		<a href="invalid-path"><button>404 - Not Found</button></a>
		<form id="putForm">
			<a href="index.html"><button type="submit">405 - Method Not Allowed</button></a>
		</form>
		<a href="pages/cgi-bin/long.py"><button>408 - Request Timeout</button></a>
	</div>
	<script>
		document.getElementById('putForm').addEventListener('submit', function(e) {
			e.preventDefault();
			
			fetch('/putForm', {
			method: 'PUT',
			headers: {
				'Content-Type': 'text/html',
			}
		})
		.then(response => response.text())
		.then(html => {
			document.body.innerHTML = html; // Replace entire body with server response
		})
		.catch(error => console.error('Error:', error));
			});
	</script>
