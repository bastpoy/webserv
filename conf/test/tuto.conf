http : Définit le contexte pour les configurations HTTP générales (comme les types MIME).
server : Définit un bloc de serveur, permettant de gérer un site ou une application web.
listen : Spécifie le port et l’adresse IP d’écoute (ex. listen 80; pour le port 80).
server_name : Définit le nom de domaine ou l’adresse IP correspondant à ce bloc de serveur.
location : Définit des règles spécifiques pour des URL particulières (ex. /images/).
root : Spécifie le répertoire racine pour servir les fichiers.
index : Définit le fichier d’index par défaut, comme index.html.
proxy_pass : Permet de faire suivre les requêtes à un serveur en amont, utile pour des applications en backend.
rewrite : Permet de réécrire les URL, souvent utilisé pour des redirections.
error_page : Spécifie des pages personnalisées pour certains codes d’erreur (ex. error_page 404 /404.html;).
access_log et error_log : Définit les emplacements des journaux d’accès et d’erreurs.
fastcgi_pass : Utilisé pour faire passer les requêtes à un serveur FastCGI, comme pour PHP.
client_max_body_size : Limite la taille des requêtes (utile pour éviter les requêtes volumineuses non voulues).
gzip : Active la compression pour optimiser les temps de chargement.


