# Config file for webserv
http
{
	# server
	# {
	# 	listen            8080;
	# 	server_name                                 127.0.0.2;
	# 	return 301                    127.0.0.1;
	# }
	server
	{
		listen 8080;
		server_name 127.0.0.4;
		return 302 http://127.0.0.3:8080;
	}

	server
	{
		listen 8080;
		server_name 127.0.0.1;
		index index.html;
		root /www;
		error_page 404 /www/error/error404.html;
		client_max_body_size 36M;
		
		location /salut/mec/ca/va
		{
			index index.html;
			autoindex off;
			error_page 404 /var/www/error/error444.html;
		}

		location /salut/mec/ca/va/pas
		{
			index 2.html;
			autoindex off;
			error_page 403 /var/www/error/error444.html;
		}
	}

}





